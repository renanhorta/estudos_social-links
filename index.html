<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@400;500;700&family=Open+Sans:wght@300;400;500&family=Sora:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Social Links</title>
</head>
<body>
  <section class="container">
    <header>
      <img class = "profilePicture gradient" src="./img/perfil_quadrada_semfundo.png" alt="foto de perfil">
      <h1 class="userName">Renan Horta</h1>
      <p class="description">Dev em formação</p>
    </header>

    <ul class="list">
      <li class="listItem gradient">
        <a class ="link" href="" target="_blank">
          Instagram
          <i class="fa-brands fa-instagram fa-2xl"></i>
        </a>
      </li>
      
      <li class="listItem gradient">
        <a class ="link" href="" target="_blank">
          Whatsapp
          <i class="fa-brands fa-whatsapp fa-2xl"></i>
        </a>
      </li class="listItem gradient">
      
      <li class="listItem gradient">
        <a class ="link" href="" target="_blank">
          GitHub
          <i class="fa-brands fa-github fa-2xl"></i>
        </a>
      </li>

      <li class="listItem gradient">
        <a class ="link" href="" target="_blank">
          Linkedin
          <i class="fa-brands fa-linkedin fa-2xl"></i>
        </a>
      </li>
      
    </ul>
    
    <footer>
      <a href="" class="contacts gradient" target="_blank">
        <i class="fa-brands fa-whatsapp fa-2xl"></i>
      </a>

      <a href="" class="contacts gradient" target="_blank">
        <i class="fa-regular fa-envelope fa-2xl"></i>
      </a>
    </footer>

  </section>
</body>
</html>
